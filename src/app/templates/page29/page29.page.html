<ion-content>
  <div class="header">
    <img class="avatar" src="./../../assets/images/person.jpg" alt="Avatar">
    <h2 class="name">John Doe</h2>
    <p class="email">johndoe@example.com</p>
  </div>

  <ion-list>
    <ion-item button>
      <ion-icon name="mail-outline" slot="start"></ion-icon>
      <ion-label>Email</ion-label>

    </ion-item>

    <ion-item button>
      <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
      <ion-label>Password</ion-label>

    </ion-item>

    <ion-item button>
      <ion-icon name="wallet-outline" slot="start"></ion-icon>
      <ion-label>Payment Method</ion-label>

    </ion-item>

    <ion-item button>
      <ion-icon name="card-outline" slot="start"></ion-icon>
      <ion-label>Billing Address</ion-label>

    </ion-item>
    <ion-item button>
      <ion-icon name="person-outline" slot="start"></ion-icon>
      <ion-label>Name</ion-label>
    </ion-item>

    <ion-item button>
      <ion-icon name="call-outline" slot="start"></ion-icon>
      <ion-label>Phone Number</ion-label>
    </ion-item>

    <ion-item button>
      <ion-icon name="notifications-outline" slot="start"></ion-icon>
      <ion-label>Notifications</ion-label>
      <ion-toggle slot="end"></ion-toggle>
    </ion-item>

    <ion-item button>
      <ion-icon name="finger-print-outline" slot="start"></ion-icon>
      <ion-label>Touch ID/Face ID</ion-label>
      <ion-toggle slot="end"></ion-toggle>
    </ion-item>


    <ion-item button>
      <ion-icon name="information-circle-outline" slot="start"></ion-icon>
      <ion-label>Privacy Policy</ion-label>
    </ion-item>

    <ion-item button>
      <ion-icon name="exit-outline" slot="start"></ion-icon>
      <ion-label>Logout</ion-label>
    </ion-item>

  </ion-list>
  <div class="footer-div"></div>
</ion-content>
