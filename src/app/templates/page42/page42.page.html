<ion-content>
  <div class="background"></div>
  <div class="container">
    <div class="logo"></div>
    <form class="form">
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" required></ion-input>
      </ion-item>

      <ion-button expand="block">Login</ion-button>
    </form>

    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-card class="btn-card" button>
            <ion-card-content>
              <div class="card-div">
                <ion-icon name="logo-facebook"></ion-icon>
                <ion-label>Facebook</ion-label>
              </div>

            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col>
          <ion-card class="btn-card" button>
            <ion-card-content>
              <div class="card-div">
                <ion-icon name="logo-google"></ion-icon>
                <ion-label>Google</ion-label>
              </div>

            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>


    <div class="forgot-password">
      <a>Forgot password?</a>
    </div>

    <div class="not-registered">
      <a>Not registered? Sign up now</a>
    </div>
  </div>
</ion-content>
