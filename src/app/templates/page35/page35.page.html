<ion-header class="ion-no-border" translucent="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button size="large"><ion-icon name="menu"></ion-icon></ion-button>
    </ion-buttons>
    <ion-title>
      Health App
    </ion-title>
    <ion-buttons slot="end">
      <ion-button size="large" (click)="share()"><ion-icon name="share-social"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>

  <ion-card class="main-card">
     <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col size="7">
           <p>Take</p>
           <h1>Insulin</h1>
           <p>at Night</p>
          </ion-col>
          <ion-col  class="icon-col" size="5">
            <ion-icon name="medkit"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-grid>
      
     </ion-card-content>
  </ion-card>

<ion-title class="title">Shortcuts</ion-title>

<ion-grid>
  <ion-row>
    <ion-col >
      <ion-card class="shortcuts" (click)="buyMed()" button>
        <ion-card-content>
          <ion-icon name="cart"></ion-icon>
          <h2>Buy<br>Medicine</h2>
        </ion-card-content>
      </ion-card>
    </ion-col>
    <ion-col >
      <ion-card class="shortcuts" (click)="runTests()" button>
        <ion-card-content>
          <ion-icon name="speedometer"></ion-icon>
          <h2>Start<br>Tests</h2>
        </ion-card-content>
      </ion-card>
    </ion-col>
    <ion-col>
      <ion-card class="shortcuts" (click)="callDoc()" button>
        <ion-card-content>
          <ion-icon name="call"></ion-icon>
          <h2>Call<br>Doctor</h2>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>

<ion-title class="title">Test Results</ion-title>

<ion-card class="tests">
<ion-grid >
  <ion-row>
    <ion-col>
      <h2>120/80</h2>
      <p class="unit">mmHg</p>
      <p class="measure">Blood Pressure</p>
    </ion-col>
    <ion-col>
      <h2>98</h2>
      <p class="unit">Percent</p>
      <p class="measure">Saturation</p>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <h2>65</h2>
      <p class="unit">bpm</p>
      <p class="measure">Heart Rate</p>
    </ion-col>
    <ion-col>
      <h2>8000</h2>
      <p class="unit">Steps</p>
      <p class="measure">Steps Today</p>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-card>
</ion-content>

<ion-footer>
  <ion-button (click)="sos()">
   Emergency
  </ion-button>
</ion-footer>
