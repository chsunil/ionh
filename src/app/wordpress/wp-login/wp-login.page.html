<ion-header translucent="true" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons  slot="start">
      <ion-back-button defaultHref="wp/account" ></ion-back-button>
   </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>
  <div class="background"></div>
  <div class="container">
    <div class="logo"></div>
    <div class="form">
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" required [(ngModel)]="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" required [(ngModel)]="password"></ion-input>
      </ion-item>

      <ion-button expand="block" (click)="submit()">Login</ion-button>
    </div>

    <div class="not-registered">
      <a>Not registered? Sign up now</a>
    </div>
  </div>
</ion-content>
