<ion-header translucent="true" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="wp/account" ></ion-back-button>
   </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <div class="background"></div>
  <div class="container">
    <div class="logo"></div>
    
    <div class="form">
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" required [(ngModel)]="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">First Name</ion-label>
        <ion-input type="name" required [(ngModel)]="firstName"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Last Name</ion-label>
        <ion-input type="name" required [(ngModel)]="lastName"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" required [(ngModel)]="password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Retype Password</ion-label>
        <ion-input type="password" required [(ngModel)]="repassword"></ion-input>
      </ion-item>

      <ion-button expand="block" (click)="submit()" [disabled]="email != null && repassword != null && password != repassword">Signup</ion-button>
    </div>

    <div class="login1">
      <p class="centered-text" *ngIf="repassword != null && password != repassword">Password does not match</p>
  </div>
  </div>
</ion-content>
