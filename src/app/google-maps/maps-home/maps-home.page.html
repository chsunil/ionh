<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Ultimate Maps Kit</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-title class="title">Google Maps Templates</ion-title>
  <ion-grid>
    <ion-row>
      <ion-col>
        <div>
          <img src="./../../assets/images/basicInterface.png">
          <ion-button expand="full" (click)="goTo('basicMap')">Basic Map</ion-button>
        </div>
      </ion-col>
      <ion-col>
        <div>
          <img src="./../../assets/images/directions2.png">
          <ion-button expand="full" (click)="goTo('directionsMap')">Directions Map</ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
